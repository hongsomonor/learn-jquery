<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="flex items-center gap-4 p-[20px]">
        <button id="btn1"
            class="px-3 hover:transform hover:-translate-y-1.5 duration-300 cursor-pointer py-2 text-xl font-bold bg-blue-600 text-white rounded-xl">
            CSS
        </button>
        <button
            id="btn2"
            class="px-3 hover:transform hover:-translate-y-1.5 duration-300 cursor-pointer py-2 text-2xl font-bold border border-gray-400  text-black rounded-xl"><i
                class="fa-regular fa-thumbs-up"></i></button>
    </div>

    <div id="demo" class="mt-4 size-[300px] bg-gray-600 rounded-xl ml-[20px]"></div>
</body>
<script>
    $(document).ready(function () {
        $("#btn1").click(function () {
            $("#demo").toggleClass("bg-green-400");
        })
        $("#btn2").click(function () {  
            $("#btn2").toggleClass("bg-blue-600 text-white")
        })
    })
</script>

</html>
