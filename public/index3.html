<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <script src="/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>

<body class="w-full h-screen flex justify-center items-center">
    <div class="w-[300px] shadow-md p-4 rounded-lg bg-gray-300">
        <div class="w-full p-2 flex flex-col gap-2">
            <label for="" class="text-xl font-bold text-gray-500">Qty</label>
            <input type="text"
                class="p-2 bg-gray-100 text-[18px] font-semibold text-gray-500 rounded-md shadow-md w-full border border-gray-400 outline-0"
                name="" id="qty">
        </div>
        <div class="w-full p-2 flex flex-col gap-2">
            <label for="" class="text-xl font-bold  text-gray-500 mb-2">Price</label>
            <input type="text"
                class="p-2 bg-gray-100 rounded-md text-[18px] font-semibold text-gray-500 shadow-md w-full border border-gray-400 outline-0"
                name="" id="price">
        </div>
        <div class="w-full p-2 flex justify-center items-center gap-2">
            <label for="" class="text-xl font-bold  text-gray-500">Result : </label>
            <span class="text-xl font-bold text-gray-500" id="total"></span>
        </div>
        <!-- <button id="btn" class="w-full py-2 rounded-lg bg-blue-500 text-lg font-bold text-white">Calculate</button> -->
    </div>
</body>
<script>
    $(document).ready(function () {
        const qty = $("#qty");
        const price = $("#price");
        const total = $("#total");

        qty.keyup(function () {
            total.text(qty.val() * price.val());
        });

        price.keyup(function () {
            total.text(qty.val() * price.val());
        })
    })
</script>

</html>
