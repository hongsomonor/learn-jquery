<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <script src="/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title></title>
</head>
<style>
    .bg_ {
        background-color: rgb(94, 94, 214);
        color: white;
    }
</style>
<body class="flex justify-center items-center bg-gray-300 w-full h-screen">
    <section class="w-[300px] bg-white shadow-md rounded-3xl p-5 relative">
        <img src="/assets/img.png" class="w-full shadow-md bg-gray-200 rounded-3xl" alt="macbook">
        <div class="like absolute border border-gray-300 p-2 rounded-full top-8 cursor-pointer text-gray-500 right-8 bg-white text-xl"><i class="fa-regular fa-heart"></i></div>
        <div class="w-full flex flex-col gap-3 items-center p-2 justify-center">
            <h2 class="text-lg font-bold text-gray-800">HydroSync Pro Water Bottle</h2>
            <div class="flex justify-evenly gap-3">
                <div class="size_ text-xs px-2 py-1 cursor-pointer rounded-xl border border-gray-300">300ml</div>
                <div class="size_ text-xs px-2 py-1 cursor-pointer rounded-xl border border-gray-300">500ml</div>
                <div class="size_ text-xs px-2 py-1 cursor-pointer rounded-xl border border-gray-300">800ml</div>
                <div class="size_ text-xs px-2 py-1 cursor-pointer rounded-xl border border-gray-300">1Lite</div>
            </div>
            <p class="font-semibold text-gray-600">Stay on top of daily water intake with this innovative bottle</p>
            <div class="flex justify-between items-center w-full">
                <span class="text-gray-500 font-bold text-xl">$137</span>
                <button
                    class="flex justify-between gap-2 px-4 py-2 cursor-pointer text-[15px] rounded-xl bg-blue-600 items-center text-white font-semibold">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Add to card</span>
                </button>
            </div>
        </div>
    </section>
</body>
<script>
    $(document).ready(function () {
        const s = $(".size_");

        s.click(function () {
            s.removeClass("bg-blue-400 text-white");
            $(this).addClass("bg-blue-400 text-white");
        });
        $(".like").click(function () {  
            $(this).toggleClass("bg_");
        })
    })
</script>

</html>
