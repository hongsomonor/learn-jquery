<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <script src="/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="flex items-center gap-4 p-[20px]">
        <button id="btn"
            class="px-3  hover:transform hover:-translate-y-1.5 duration-300 cursor-pointer py-2 text-xl font-bold bg-blue-600 text-white rounded-xl">
            Toggle
        </button>
        <button id="btn1"
            class="px-3 hover:transform hover:-translate-y-1.5 duration-300 cursor-pointer py-2 text-xl font-bold bg-blue-600 text-white rounded-xl">
            SlideUp
        </button>
        <button id="btn2"
            class="px-3 hover:transform hover:-translate-y-1.5 duration-300 cursor-pointer py-2 text-xl font-bold bg-blue-600 text-white rounded-xl">
            SlideDown
        </button>
        <button id="btn3"
            class="px-3 hover:transform hover:-translate-y-1.5 duration-300 cursor-pointer py-2 text-xl font-bold bg-blue-600 text-white rounded-xl">
            ToggleSlide
        </button>
        <button id="btn4"
            class="px-3 hover:transform hover:-translate-y-1.5 duration-300 cursor-pointer py-2 text-xl font-bold bg-blue-600 text-white rounded-xl">
            FadeIn
        </button>
        <button id="btn5"
            class="px-3 hover:transform hover:-translate-y-1.5 duration-300 cursor-pointer py-2 text-xl font-bold bg-blue-600 text-white rounded-xl">
            FadeOut
        </button>
        <button id="btn6"
            class="px-3 hover:transform hover:-translate-y-1.5 duration-300 cursor-pointer py-2 text-xl font-bold bg-blue-600 text-white rounded-xl">
            FadeToggle
        </button>
    </div>

    <div id="demo" class="mt-4 size-[300px] bg-gray-600 rounded-xl ml-[20px]"></div>
</body>
<script>
    $(document).ready(function () {
        $("#btn").click(function () {
            $("#demo").toggle();
        });
        $("#btn1").click(function () {
            $("#demo").slideUp();
        });
        $("#btn2").click(function () {
            $("#demo").slideDown();
        });
        $("#btn3").click(function () {
            $("#demo").slideToggle();
        });
        $("#btn4").click(function () {
            $("#demo").fadeIn();
        });
        $("#btn5").click(function () {
            $("#demo").fadeOut();
        });
        $("#btn6").click(function () {
            $("#demo").fadeToggle();
        });
    });
</script>

</html>
